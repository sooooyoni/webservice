<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        #one{
            display: none;
        }
        #two{
            display: inline;
            background-color: rgb(180, 106, 180);
            margin: 100PX;
        }
        #three{
            display: inline-block;
            width: 600px;
            height: 100px;
            padding: 10px;
            margin: 10px;
            border: 1px solid red;
        }
    </style>

</head>
<body>
    <h1>display 속성 테스트</h1>
    <button id="showBtn">눌러보세요</button>
     <p id="one">Vestibulum molestie enim ut ultricies pulvinar. </p>
    <hr>
    <h1>inline vs inline-block</h1>
    <div>Vestibulum molestie enim ut ultricies pulvinar.</div>
    <div id="two">Vestibulum molestie enim ut ultricies pulvinar.</div>
    <div id="three">Vestibulum molestie enim ut ultricies pulvinar.</div>
    <div>Vestibulum molestie enim ut ultricies pulvinar.</div>
    <script>
        let isOn = true;
        document.getElementById("showBtn").addEventListener("click",function(){
            if(isOn){
                document.getElementById("one").style.display="block";
                isOn = false;
                 }else{
                document.getElementById("one").style.display="none";
                isOn = true;
        }
        });
        
    </script>
</body>
</html>
