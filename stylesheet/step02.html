<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        /* element selector*/
        div{
            /*
            border-width: 1px;
            border-style: solid;
            border-color:rgb(90, 129, 90);
            */
            border:1px solid green;
        }
        /*class selector*/
        .bg-yellow{
            background-color: rgb(3, 146, 3);
        }
        .test{
            font-weight: bold;
        }
        /*id selector*/
        #myDiv{
            color:hotpink;
        }
    </style>
</head>
<body>
    <div>div1</div>
    <div class ="bg-yellow">div2</div>
    <div class ="bg-yellow">div3</div>
    <p class ="bg-yellow test">div3</p>
    <div id ="myDiv">div4</div>



</body>
</html>
