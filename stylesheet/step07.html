<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo class & element</title>
</head>
<style>
.box{
    width: 100px;
    height: 100px;
    border :1px solid red 
}
.box:hover{
    background-color: coral;
}
input:focus{
    background-color: darkgoldenrod;
}
button:active{
    background-color: darkgray;
}
a{
    text-decoration: none ;
}
a:hover{
    text-decoration:underline;
}
#one::first-letter{
    font-weight: 100;
    color: red;

}
#first::first-line{
    color : yellow;
}
.quote::before{
    content:"'";
    color: red;
}

</style>
<body>
    <div class="box"></div>
    <input type="text">
    <button>버튼</button>
    <a href="http://www.naver.com">네이버</a>
    <p id="one"> Vestibulum molestie enim ut ultricies pulvinar.</p>
    <p id="first"> Vestibulum molestie enim ut ultricies pulvinar.</p>
    <quote id="quote"> Vestibulum molestie enim ut ultricies pulvinar.</quote>
</body>
</html>
