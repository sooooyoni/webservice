<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
</head>
<style>
img{
    position: absolute;
    width:100px;
    border: 1px solid red;
}
#one{
    left: 20px;
    top:20px
}
#two{
    left: 40px;
    top:40px
    z-index : 1000;
}
#three{
    left: 50px;
    top: 50px
}
</style>
<body>
    <img id="one" src="1.png">
    <img id="two" src="2.png">
    <img id="three" src="3.png">
</body>
</html>
