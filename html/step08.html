<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--alt=>
    1.이미지가 없을 경우 대체 택스를 제공한다.
    2.접근성 관점에서 이미지를 스크린 리더에게 알려줌으로서 이미지를 설명해준다.
    width와 height는 img속성이긴 하나 style 정의해서 사용하는 것이 바람직하다.-->
    <img src="darth-vader.jpg" alt="피존 사진입니다."/>
    <h3>비디오</h3>
    <div class="continer">
        <video width="600" poster="darth-vader.jpg" controls autoplay>
            <source src="test.mp4" type="video/mp4"/>
        </video>
    </div>
