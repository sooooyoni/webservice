<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h3>여러가지 폼요소 작성하기</h3>
    <form action="save.html" method="POST">
        <div>
            <label for="id">아이디</label>
            <input type="text" name ="id" id="id" 
            placeholder ="아이디를 입력하세요."></label>
        </div>

        <div>
            <label for="age">나이</label>
            <input type="number" name ="age" id="age" 
            placeholder ="나이를 입력하세요."></label>
        </div>

        <div>
            <fieldset>
            <legend>성별을 선택하세요.</legend>
            <input type="radio" name ="gender" id="male" 
             value="male" check="male">
            <label for="male">남자</label>
            <input type="radio" name ="gender" id="female" 
             value="female" check="female">
            <label for="female">여자</label>
        </fieldset>
        </div>

        <div>
            <fieldset>
            <legend>취미을 선택하세요.</legend>
            <input type="checkbox" name ="hobby" id="baseball" 
             value="baseball" check="baseball">
            <label for="baseball">야구</label>
            <input type="checkbox" name ="hobby" id="bascketball" 
            value="bascketball" check="bascketball">
           <label for="bascketball">농구</label>
        </fieldset>
        </div>
        <div>
            <label for="job">직업</label>
            <select name="job" id="job">
                <option value="select" selected="selected">선택</option>
                <option value="teacher">선생님</option>
                <option value="banker">은행원</option>
                <option value="professor">교수</option>

            </select>
        </div>
        <div>
            <label for="photo">사진</label>
            <input type="file" name="photo" id="photo">
        </div>
        <div>
            <label for="comment">가입인사</label>
            <textarea id="comment" name ="comment" cols="100" rows="10">
                내용을 입력하세요.</textarea>
        </div>
        <div>
            <button type="submit">회원가입</button>
            <input type="submit" value="회원가입">
            <button type="reset">취소</button>
            <input type="reset" value="취소">
        </div>
        <input type="hidden" name="ssn" value="1111"/>
    </form>
</body>
</html>
